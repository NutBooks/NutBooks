        type: boolean
      message:
        type: string
    type: object
  controllers.GetBookmarkByIdJSONResult:
    properties:
      data: {}
      error:
        type: boolean
      message:
        type: string
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
